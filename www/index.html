<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
       <ion-header-bar class="bar-positive">
          <h1 class="title">myApp</h1>
      </ion-header-bar>
      <ion-content>

          <button class="button button-block button-clear ion-images button-large button-positive" onclick="location.href='itt.html'">
              Image to Text
          </button>
          
          
          <button class="button button-block button-clear ion-quote button-large button-positive" onclick="location.href='senti.html'">
              Sentiment Analysis
          </button>
          
              
              <button class="button button-block button-clear ion-ios-world-outline button-large button-positive" onclick="location.href='lang.html'">
              Language Identification
              </button>
              

          <button class="button button-block button-clear ion-settings button-large button-positive" onclick="location.href='setting.html'">
              Settings
          </button>

              
          <button class="button button-block button-clear ion-ios-information-outline button-large button-positive" onclick="location.href='about.html'">
              About
          </button>
      </ion-content>
  </body>
</html>
